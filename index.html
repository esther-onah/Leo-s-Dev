<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT TRAINING</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f0e5fc8c93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: poppins">
    <!-- container -->
    <div class="container" >
      <div class="row">
        <!-- left image with column-->
        <div class="col-lg-5 w-15 col-md-5 col-sm-6 col-xs-12">
          <img
            src="image/login-logo.png"
            alt="imagelogo"
            class="img-fluid d-none d-sm-block "
            
          />
        </div>
<!-- second col/right-image -->
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12  mx-4">
      
          <img src="image/min.png" alt="minlogo" class="pt-4 pb-4" /><br/>

          <h 
            style="
              
              font-size: 1.5rem;
              font-weight: 900;
            "
            ><strong>Sign up.</strong></h
          >
          <p style="margin-top: 11px; margin-bottom: 30px; font-size:1rem;">
            How would you like to sign up?
          </p>
          <!-- button div -->
          <div class="d-grid gap-4">
            <button type="button"
              class="btn btn-block"
              style="background: #fc500d; color: white; font-size: 1rem;"
            >
              Sign up as a buyer
            </button>
            <button type="button"
              style="color: #fc500d; border: 2px solid #fc500d; font-size: 1rem;"
              class="btn btn-block"
            >
              Sign up as a seller
            </button>
        </div>
      
      <footer>
      <i class="fa-solid fa-ellipsis fa-3x d-none d-sm-block" style="color:#FC500D; padding-top:130px; margin-left:100px;"></i>
    </footer>
    </div>
    </div>
  </body>
</html>
